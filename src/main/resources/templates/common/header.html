<!-- header -->
<header th:fragment="header" class="header">
    <div class="logo-container">
        <div th:if="${#httpServletRequest.requestURI.contains('board/detail')}" onclick="location.href='/board'" class="back-button">
            <img src="/images/chevron-left.svg" alt="뒤로가기">
        </div>
        <div th:unless="${#httpServletRequest.requestURI.contains('board/detail')}">
            <a th:href="@{/home}" class="logo">
                <img th:src="@{/images/PETOPIA_LOGO.png}" alt="PETOPIA">
            </a>
            <span th:if="${isAdmin}" class="admin-badge">관리자 로그인</span>
        </div>
    </div>
    <div class="header-right">
        <div class="logout" th:if="${session.isLoggedIn}">
            <button onclick="location.href='/member/logout'" class="logout-button">
                <img th:src="@{/images/logoutButton.svg}" alt="로그아웃">
            </button>
        </div>
        <div class="gotochat">
            <div class="chat-icon-container">
                <button onclick="location.href='/chatList'" class="chat-button">
                    <img th:src="@{/images/chatbutton.svg}" alt="채팅">
                </button>
                <span class="chat-badge" style="display: none;">0</span>
            </div>
        </div>
        <div class="gotomypage">
            <button th:if="${session.mIdx != null}" onclick="location.href='/mypage'" class="mypage-button">
                <img th:src="@{/images/mypage.svg}" alt="마이페이지">
            </button>
            <button th:unless="${session.mIdx != null}" onclick="location.href='/member/login'" class="mypage-button">
                <img th:src="@{/images/mypage.svg}" alt="마이페이지">
            </button>
        </div>
    </div>
</header>
<!-- /header -->
