<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${session.member != null && session.member.role.name() == 'ADMIN'} ? 'PETOPIA - 관리자 로그인' : 'PETOPIA'">PETOPIA</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .community {
            background: white;
            width: 414px;
            height: 852px;
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-button {
            cursor: pointer;
            padding: 20px;
        }

        .back-button img {
            width: 24px;
            height: 24px;
        }

        .petopia {
            font-size: 24px;
            font-weight: bold;
            color: #FF4081;
        }

        .icon-buttons {
            display: flex;
            gap: 15px;
        }

        .icon-button {
            cursor: pointer;
        }

        .icon-button img {
            width: 24px;
            height: 24px;
        }

        /* Post Content Styles */
        .post-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .post-header {
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .post-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .post-content {
            margin: 20px 0;
            line-height: 1.6;
            color: #444;
        }

        .post-media {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post-image, .post-video {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .post-video {
            background: #000;
        }

        /* 비디오 래퍼 스타일 */
        .video-wrapper {
            position: relative;
            width: 100%;
            cursor: pointer;
        }

        .video-wrapper video {
            width: 100%;
            pointer-events: none;
        }

        .modal video {
            pointer-events: all;
        }

        /* Footer Styles */
        .footer {
            position: sticky;
            bottom: 0;
            width: 100%;
            height: 85px;
            background: #FFFFFF;
            border-top: 1px solid #EEEEEE;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
            opacity: 0.5;
        }

        .nav-item.active img {
            opacity: 1;
        }

        .nav-item span {
            font-size: 12px;
            color: #666666;
        }

        .nav-item.active span {
            color: #0C098C;
            font-weight: 500;
        }

        /* Action Buttons */
        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .post-actions button {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .edit-button {
            background: #f0f0f0;
            color: #333;
        }

        .delete-button {
            background: #ff4444;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal video {
            width: 100%;
            max-height: 90vh;
        }

        .modal img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="community">
        <!-- Header -->
        <div class="header">
            <div class="back-button" onclick="location.href='/board'">
                <img src="/images/arrow-left0.svg" alt="뒤로가기">
            </div>
            <div class="icon-buttons">
                <div class="icon-button">
                    <img src="/images/notification0.svg" alt="알림" onclick="location.href='/'">
                </div>
                <div class="icon-button">
                    <img src="/images/mypage.svg" alt="마이페이지" onclick="location.href='/'">
                </div>
            </div>
        </div>

        <!-- Post Content -->
        <div class="post-container">
            <div class="post-header">
                <h1 class="post-title" th:text="${board.title}">게시글 제목</h1>
                <div class="post-info">
                    <span th:text="${board.member.name}">작성자</span>
                    <span th:text="${board.insertDate}">작성일</span>
                </div>
            </div>

            <div class="post-content" th:text="${board.content}">
                게시글 내용
            </div>

            <div class="post-media" th:if="${boardFiles != null}">
                <th:block th:each="file : ${boardFiles}">
                    <!-- 이미지 -->
                    <img th:if="${file.fileRealName.toLowerCase().endsWith('.jpg') || 
                                file.fileRealName.toLowerCase().endsWith('.jpeg') || 
                                file.fileRealName.toLowerCase().endsWith('.png') || 
                                file.fileRealName.toLowerCase().endsWith('.gif')}"
                         class="post-image" 
                         th:src="@{'/uploads/' + ${file.fileSaveName}}" 
                         th:onclick="'openModal(this)'"
                         alt="첨부 이미지">
                    
                    <!-- 비디오 -->
                    <div class="video-wrapper" th:if="${file.fileRealName.toLowerCase().endsWith('.mp4') || 
                                  file.fileRealName.toLowerCase().endsWith('.webm') || 
                                  file.fileRealName.toLowerCase().endsWith('.ogg')}"
                         th:onclick="'openModal(this.querySelector(\'video\'))'">
                        <video class="post-video"
                               th:src="@{'/uploads/' + ${file.fileSaveName}}"
                               autoplay
                               loop
                               muted
                               playsinline
                               controls>
                            이 브라우저는 동영상 재생을 지원하지 않습니다.
                        </video>
                    </div>
                </th:block>
            </div>

            <!-- 수정/삭제 버튼 -->
            <div class="post-actions" th:if="${currentMember != null && currentMember.mIdx == board.member.mIdx}">
                <button class="edit-button" th:onclick="'location.href=\'/board/edit?id=' + ${board.bIdx} + '\''">수정</button>
                <button class="delete-button" th:onclick="deletePost([[${board.bIdx}]])">삭제</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="mediaModal">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-content"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="nav-item" onclick="location.href='/'">
                <img src="/images/home1.svg" alt="홈">
                <span>홈</span>
            </div>
            <div class="nav-item" onclick="location.href='/calendar'">
                <img src="/images/calendar0.svg" alt="캘린더">
                <span>캘린더</span>
            </div>
            <div class="nav-item" onclick="location.href='/walk'">
                <img src="/images/location0.svg" alt="산책">
                <span>산책</span>
            </div>
            <div class="nav-item active" onclick="location.href='/board'">
                <img src="/images/_3-user0.svg" alt="커뮤니티">
                <span>커뮤니티</span>
            </div>
            <div class="nav-item" onclick="toggleMenu()">
                <img src="/images/category0.svg" alt="메뉴">
                <span>메뉴</span>
            </div>
        </div>
    </div>

    <script>
        function deletePost(boardId) {
            if (confirm('정말로 삭제하시겠습니까?')) {
                location.href = '/board/delete/' + boardId;
            }
        }

        function toggleMenu() {
            location.href = '/menu';
        }

        // 모달 관련 함수
        const modal = document.getElementById('mediaModal');
        const modalContent = modal.querySelector('.modal-content');

        function openModal(element) {
            const clone = element.cloneNode(true);
            modalContent.innerHTML = '';
            modalContent.appendChild(clone);
            
            if (clone.tagName === 'VIDEO') {
                clone.setAttribute('controls', 'true');
                clone.removeAttribute('onclick');
            }
            
            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
            modalContent.innerHTML = '';
        }

        // 모달 외부 클릭시 닫기
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
