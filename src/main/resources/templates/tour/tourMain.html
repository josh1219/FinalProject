        function calculateDistance(lat1, lon1, lat2, lon2) {

            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

            document.addEventListener('touchmove', doTouch, { passive: false });

        function doTouch(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const currentY = touch.clientY;
            const newHeight = touchStartHeight - (currentY - touchStartY);
            
            // ìœ„ë¡œ ìŠ¤ì™€ì´í”„í•  ë•ŒëŠ” ì œí•œ
            if (newHeight < 0) {

            if (Math.abs(currentY - initialTouchY) > 100) {
                if (currentY - initialTouchY > 0) {
                    // ì•„ë˜ë¡œ ìŠ¤ì™€ì´í”„
                    container.classList.add('collapsed');
                } else {
                    // ìœ„ë¡œ ìŠ¤ì™€ì´í”„
                    container.classList.remove('collapsed');
                }
                stopTouch();
            }
        }

        function stopTouch() {
            isDragging = false;

            document.removeEventListener('touchend', stopTouch);
