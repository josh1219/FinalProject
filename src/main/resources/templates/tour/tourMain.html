        // Í±∞Î¶¨ Í≥ÑÏÇ∞ Ìï®Ïàò (km)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

                    category: category,

                filteredPlaces = tourData.map(place => {
                    const latitude = parseFloat(place.ÏúÑÎèÑ);
                    const longitude = parseFloat(place.Í≤ΩÎèÑ);
                    const category = getCategoryMapping(place.Ïπ¥ÌÖåÍ≥†Î¶¨1, place.Ïπ¥ÌÖåÍ≥†Î¶¨2, place.Ïπ¥ÌÖåÍ≥†Î¶¨3);
                    
                    let distance = null;
                    if (currentPosition) {
                        distance = calculateDistance(
                            currentPosition.lat,
                            currentPosition.lng,
                            latitude,
                            longitude
                        );
                    }
                    
                    return {
                        name: place.ÏãúÏÑ§Î™Ö,
                        address: `${place.Î≤ïÏ†ïÏùçÎ©¥ÎèôÎ™ÖÏπ≠ || ''} ${place.ÎèÑÎ°úÎ™ÖÏ£ºÏÜå || ''}`,
                        category: category,
                        position: { lat: latitude, lng: longitude },
                        phone: place.Ï†ÑÌôîÎ≤àÌò∏,
                        distance: distance,
                        matchesSearch: 
                            place.ÏãúÏÑ§Î™Ö.toLowerCase().includes(keyword) ||
                            (place.ÎèÑÎ°úÎ™ÖÏ£ºÏÜå && place.ÎèÑÎ°úÎ™ÖÏ£ºÏÜå.toLowerCase().includes(keyword)) ||
                            category.toLowerCase().includes(keyword),
                        matchesCategory: activeCategories.length === 0 || activeCategories.includes(category)
                    };
                }).filter(place => place.matchesSearch && place.matchesCategory)
                  .sort((a, b) => (a.distance === null ? 1 : b.distance === null ? -1 : a.distance - b.distance));

                if (filteredPlaces.length > 0) {
                    const bounds = new google.maps.LatLngBounds();
                    filteredPlaces.forEach(place => {
                        bounds.extend(place.position);
                    });
                    map.fitBounds(bounds);
                }
            } else {
                // Í≤ÄÏÉâÏñ¥Í∞Ä ÏóÜÍ≥† Î™®Îì† Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä ÎπÑÌôúÏÑ±ÌôîÎêú Í≤ΩÏö∞
                if (activeCategories.length === 0) {
                    filteredPlaces = [];
                } else {
                    // Í≤ÄÏÉâÏñ¥Í∞Ä ÏóÜÏùÑ Í≤ΩÏö∞ ÌòÑÏû¨ ÏßÄÎèÑ ÏòÅÏó≠ ÎÇ¥ Í≤ÄÏÉâ
                    searchInCurrentMap();
                    return;
                }
            }

            showMarkers();
            currentPage = 1;
            displayCurrentPage();
            updatePagination();
        }

        // Ïû•ÏÜå Î¶¨Ïä§Ìä∏ ÌëúÏãú
        function displayCurrentPage() {
            const placesList = document.getElementById('places-list');
            placesList.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredPlaces.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const place = filteredPlaces[i];
                const distanceText = place.distance != null ? 
                    (place.distance < 1000 ? 
                        `${Math.round(place.distance)}m` : 
                        `${(place.distance / 1000).toFixed(1)}km`) : 
                    '';
                
                const listItem = document.createElement('div');
                listItem.className = 'place-item';
                listItem.innerHTML = `
                    <div class="place-name">${place.name}</div>
                    <div class="place-category">${place.category}</div>
                    <div class="place-address">${place.address}</div>
                    ${distanceText ? `<div class="place-distance">ÌòÑÏû¨ ÏúÑÏπòÏóêÏÑú ${distanceText}</div>` : ''}
                `;
                
                // Ïû•ÏÜå ÏïÑÏù¥ÌÖú ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                listItem.addEventListener('click', () => {
                    // Ìï¥Îãπ ÏúÑÏπòÎ°ú ÏßÄÎèÑ Ïù¥Îèô
                    map.panTo(place.position);
                    map.setZoom(17);
                    
                    // ÏÉÅÏÑ∏Î≥¥Í∏∞ Ìå®ÎÑê ÌëúÏãú
                    showPlaceInfo(place);
                    
                    // Ìï¥Îãπ ÎßàÏª§ Í∞ïÏ°∞ ÌëúÏãú
                    markers.forEach(marker => {
                        if (marker.getPosition().equals(place.position)) {
                            marker.setAnimation(google.maps.Animation.BOUNCE);
                            setTimeout(() => {
                                marker.setAnimation(null);
                            }, 2100);
                        }
                    });
                });
                
                placesList.appendChild(listItem);
            }
        }

        // ÎßàÏª§ ÌëúÏãú Ìï®Ïàò
        function showMarkers() {
            // Í∏∞Ï°¥ ÎßàÏª§ Ï†úÍ±∞
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            // ÌïÑÌÑ∞ÎßÅÎêú Ïû•ÏÜåÎì§Ïùò ÎßàÏª§ ÏÉùÏÑ±
            filteredPlaces.forEach(place => {
                const marker = new google.maps.Marker({
                    position: place.position,
                    map: map,
                    icon: getMarkerIcon(place.category)
                });

                // ÎßàÏª§ Ìò∏Î≤Ñ Ï†ïÎ≥¥Ï∞Ω
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="padding: 5px; min-width: 150px;">
                            <div style="font-weight: bold; margin-bottom: 3px;">${place.name}</div>
                            <div style="color: #666;">${place.category}</div>
                        </div>
                    `,
                    disableAutoPan: true
                });

                // ÎßàÏö∞Ïä§ Ïò§Î≤Ñ Ïù¥Î≤§Ìä∏
                marker.addListener('mouseover', () => {
                    if (currentInfoWindow) {
                        currentInfoWindow.close();
                    }
                    infoWindow.open(map, marker);
                    currentInfoWindow = infoWindow;
                });

                // ÎßàÏö∞Ïä§ ÏïÑÏõÉ Ïù¥Î≤§Ìä∏
                marker.addListener('mouseout', () => {
                    if (currentInfoWindow) {
                        currentInfoWindow.close();
                        currentInfoWindow = null;
                    }
                });

                // ÎßàÏª§ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
                marker.addListener('click', () => {
                    showPlaceInfo(place);
                });

                markers.push(marker);
            });
        }

        let currentPosition = null;
        let currentLocationMarker = null;
        let currentInfoWindow = null;

        // Ìå®ÎÑêÏùò ÎìúÎûòÍ∑∏ Í∏∞Îä•Í≥º ÌÜ†Í∏Ä Í∏∞Îä•ÏùÑ Íµ¨ÌòÑÌñàÏäµÎãàÎã§. ÏÇ¨Ïö©ÏûêÍ∞Ä Ìï∏Îì§ÏùÑ ÎìúÎûòÍ∑∏ÌïòÏó¨ Ìå®ÎÑêÏùò ÎÜíÏù¥Î•º Ï°∞Ï†àÌï† Ïàò ÏûàÍ≥†, ÌÅ¥Î¶≠ÌïòÏó¨ Ìå®ÎÑêÏùÑ Ï†ëÏùÑ Ïàò ÏûàÏäµÎãàÎã§.
        function togglePanel() {
            const container = document.querySelector('.side-panel-container');
            container.classList.toggle('collapsed');
        }

        // Ìå®ÎÑê ÎìúÎûòÍ∑∏ Í∏∞Îä• Íµ¨ÌòÑ
        const panelHandle = document.querySelector('.panel-handle');
        const container = document.querySelector('.side-panel-container');
        let startY;
        let startHeight;

        panelHandle.addEventListener('mousedown', initDrag);
        
        function initDrag(e) {
            startY = e.clientY;
            startHeight = parseInt(document.defaultView.getComputedStyle(container).height);
            document.documentElement.addEventListener('mousemove', doDrag);
            document.documentElement.addEventListener('mouseup', stopDrag);
        }

        function doDrag(e) {
            const newHeight = startHeight - (e.clientY - startY);
            if (newHeight > 100 && newHeight < window.innerHeight * 0.8) {
                container.style.height = newHeight + 'px';
            }
        }

        function stopDrag() {
            document.documentElement.removeEventListener('mousemove', doDrag);
            document.documentElement.removeEventListener('mouseup', stopDrag);
        }

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        let touchStartY;
        let touchStartHeight;
        let initialTouchY;
        let isDragging = false;

        panelHandle.addEventListener('touchstart', initTouch, { passive: true });
        
        function initTouch(e) {
            isDragging = true;
            touchStartY = e.touches[0].clientY;
            initialTouchY = touchStartY;
            touchStartHeight = parseInt(document.defaultView.getComputedStyle(container).height);
            
            document.addEventListener('touchmove', doTouch, { passive: false });
            document.addEventListener('touchend', stopTouch);
        }

        function doTouch(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const currentY = touch.clientY;
            const newHeight = touchStartHeight - (currentY - touchStartY);
            
            // ÏúÑÎ°ú Ïä§ÏôÄÏù¥ÌîÑÌï† ÎïåÎäî Ï†úÌïú
            if (newHeight < 0) {
                if (container.scrollTop === 0) {
                    e.preventDefault();
                }
            }
            
            // ÏïÑÎûòÎ°ú Ïä§ÏôÄÏù¥ÌîÑÌï† ÎïåÎäî Îã´Í∏∞ Ï†úÏä§Ï≤ò Ï≤òÎ¶¨
            if (Math.abs(currentY - initialTouchY) > 100) {
                if (currentY - initialTouchY > 0) {
                    // ÏïÑÎûòÎ°ú Ïä§ÏôÄÏù¥ÌîÑ
                    container.classList.add('collapsed');
                } else {
                    // ÏúÑÎ°ú Ïä§ÏôÄÏù¥ÌîÑ
                    container.classList.remove('collapsed');
                }
                stopTouch();
            }
        }

        function stopTouch() {
            isDragging = false;
            document.removeEventListener('touchmove', doTouch);
            document.removeEventListener('touchend', stopTouch);
        }

        // ÎçîÎ∏îÌÉ≠ÏúºÎ°ú Ìå®ÎÑê Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞
        let lastTap = 0;
        panelHandle.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 500 && tapLength > 0) {
                togglePanel();
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        // Ìå®ÎÑê Ìï∏Îì§ ÌÅ¥Î¶≠ÏúºÎ°ú ÌÜ†Í∏Ä
        panelHandle.addEventListener('click', function() {
            togglePanel();
        });

        // Ìå®ÎÑêÏùò ÎìúÎûòÍ∑∏ Í∏∞Îä•Í≥º ÌÜ†Í∏Ä Í∏∞Îä•ÏùÑ Íµ¨ÌòÑÌñàÏäµÎãàÎã§. ÏÇ¨Ïö©ÏûêÍ∞Ä Ìï∏Îì§ÏùÑ ÎìúÎûòÍ∑∏ÌïòÏó¨ Ìå®ÎÑêÏùò ÎÜíÏù¥Î•º Ï°∞Ï†àÌï† Ïàò ÏûàÍ≥†, ÌÅ¥Î¶≠ÌïòÏó¨ Ìå®ÎÑêÏùÑ Ï†ëÏùÑ Ïàò ÏûàÏäµÎãàÎã§.
        function togglePlaceList() {
            const container = document.querySelector('.side-panel-container');
            container.classList.remove('collapsed');
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredPlaces.length / itemsPerPage);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (direction === 'next' && currentPage < Math.ceil(filteredPlaces.length / itemsPerPage)) {
                currentPage++;
            }
            updatePagination();
            displayCurrentPage();
        }

        // Enter ÌÇ§ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        function showPlaceInfo(place) {
            console.log("*************************");
            console.log(place);
            console.log("*************************");
            const detailPanel = document.getElementById('placeDetailPanel');
            
            // Í∏∞Î≥∏ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
            detailPanel.querySelector('.detail-title').textContent = place.name;
            detailPanel.querySelector('.detail-category').textContent = place.category;
            
            // Í∏∞Î≥∏ Ï†ïÎ≥¥ ÏÑπÏÖò ÏóÖÎç∞Ïù¥Ìä∏
            detailPanel.querySelector('.detail-address').textContent = place.address || 'Ï£ºÏÜå Ï†ïÎ≥¥ ÏóÜÏùå';
            detailPanel.querySelector('.detail-time').textContent = place.time || 'Ïö¥ÏòÅÏãúÍ∞Ñ Ï†ïÎ≥¥ ÏóÜÏùå';
            detailPanel.querySelector('.detail-phone').textContent = place.phone || 'Ï†ÑÌôîÎ≤àÌò∏ ÏóÜÏùå';
            
            const homepageElement = detailPanel.querySelector('.detail-homepage');
            if (place.homepage) {
                homepageElement.innerHTML = `<a href="${place.homepage}" target="_blank" class="homepage-link">ÌôàÌéòÏù¥ÏßÄ</a>`;
            } else {
                homepageElement.textContent = 'ÌôàÌéòÏù¥ÏßÄ Ï†ïÎ≥¥ ÏóÜÏùå';
            }
            
            detailPanel.querySelector('.detail-parking').textContent = 
                place.parking === 'Y' ? 'Ï£ºÏ∞® Í∞ÄÎä•' : 'Ï£ºÏ∞® Î∂àÍ∞Ä';

            // Í±∞Î¶¨ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
            const distanceElement = detailPanel.querySelector('.detail-distance');
            if (place.distance != null) {
                const distanceText = place.distance < 1000 ? 
                    `${Math.round(place.distance)}m` : 
                    `${(place.distance / 1000).toFixed(1)}km`;
                distanceElement.textContent = `ÌòÑÏû¨ ÏúÑÏπòÏóêÏÑú ${distanceText}`;
            } else {
                distanceElement.textContent = 'Í±∞Î¶¨ Ï†ïÎ≥¥ ÏóÜÏùå';
            }

            // Î∞òÎ†§ÎèôÎ¨º Ìé∏ÏùòÏãúÏÑ§ ÏÑπÏÖò ÏóÖÎç∞Ïù¥Ìä∏
            detailPanel.querySelector('.detail-fee').textContent = 
                place.pay || 'ÏûÖÏû•Î£å Ï†ïÎ≥¥ ÏóÜÏùå';
            detailPanel.querySelector('.detail-pet-allowed').textContent = 
                place.dogcan || 'Î∞òÎ†§ÎèôÎ¨º ÎèôÎ∞ò Ï†ïÎ≥¥ ÏóÜÏùå';
            detailPanel.querySelector('.detail-pet-exclusive').textContent = 
                place.dogonly || 'Î∞òÎ†§ÎèôÎ¨º Ï†ÑÏö© Ï†ïÎ≥¥ ÏóÜÏùå';
            detailPanel.querySelector('.detail-pet-size').textContent = 
                place.dogsize || 'ÌÅ¨Í∏∞ Ï†úÌïú Ï†ïÎ≥¥ ÏóÜÏùå';
            detailPanel.querySelector('.detail-restrictions').textContent = 
                place.dogstop || 'Ï†úÌïúÏÇ¨Ìï≠ ÏóÜÏùå';
            
            const indoorOutdoor = place.dogin === 'Y' ? 'Ïã§ÎÇ¥' : 
                                place.dogout === 'Y' ? 'Ïã§Ïô∏' : 'Ï†ïÎ≥¥ ÏóÜÏùå';
            detailPanel.querySelector('.detail-indoor-outdoor').textContent = indoorOutdoor;
            
            detailPanel.querySelector('.detail-additional-fee').textContent = 
                place.dogpay || 'Ï∂îÍ∞Ä ÏöîÍ∏à ÏóÜÏùå';
            
            // Ìå®ÎÑê ÌëúÏãú
            detailPanel.style.display = 'block';
            if (window.innerWidth <= 768) {
                requestAnimationFrame(() => {
                    detailPanel.classList.remove('collapsed');
                });
            }

            initDetailPanelTouch();
        }

        function closeDetailPanel() {
            const detailPanel = document.getElementById('placeDetailPanel');
            
            // Î™®Î∞îÏùºÏóêÏÑú Î∂ÄÎìúÎüΩÍ≤å ÏÇ¨ÎùºÏßÄÎèÑÎ°ù Ï≤òÎ¶¨
            if (window.innerWidth <= 768) {
                detailPanel.classList.add('collapsed');
                // Ïï†ÎãàÎ©îÏù¥ÏÖòÏù¥ ÎÅùÎÇú ÌõÑ display none Ï≤òÎ¶¨
                setTimeout(() => {
                    detailPanel.style.display = 'none';
                }, 300);
            } else {
                detailPanel.style.display = 'none';
            }
        }

        // ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Ìå®ÎÑê ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        function initDetailPanelTouch() {
            const detailPanel = document.getElementById('placeDetailPanel');
            let startY = 0;
            let startHeight = 0;
            let isDragging = false;

            detailPanel.addEventListener('touchstart', function(e) {
                const touch = e.touches[0];
                startY = touch.clientY;
                isDragging = true;
            });

            detailPanel.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                const currentY = touch.clientY;
                const newHeight = touchStartHeight - (currentY - startY);
                
                // ÏúÑÎ°ú Ïä§ÏôÄÏù¥ÌîÑÌï† ÎïåÎäî Ï†úÌïú
                if (newHeight < 0) {
                    if (detailPanel.scrollTop === 0) {
                        e.preventDefault();
                    }
                }
                
                // ÏïÑÎûòÎ°ú Ïä§ÏôÄÏù¥ÌîÑÌï† ÎïåÎäî Îã´Í∏∞ Ï†úÏä§Ï≤ò Ï≤òÎ¶¨
                if (Math.abs(currentY - startY) > 100) {
                    closeDetailPanel();
                    isDragging = false;
                }
            });

            detailPanel.addEventListener('touchend', function() {
                isDragging = false;
            });
        }
    </script>
    <script th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${@environment.getProperty('google.maps.key')} + '&callback=initMap'}" 
            async defer></script>
