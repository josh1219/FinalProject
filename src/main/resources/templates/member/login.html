<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETOPIA - 로그인</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">PETOPIA</div>
            <a href="/">
                <img src="/images/home0.svg" alt="홈으로" class="home-icon">
            </a>
        </header>

        <main>
            <div class="main-content">
                <h1 class="main-title">모두 함께 건강한 세상!</h1>
                <p class="sub-title">반려인, 반려견 건강 프로젝트</p>
                <div class="brand-title">PETOPIA</div>
            </div>

            <h2 class="login-title">회원 로그인</h2>

            <div th:if="${param.error}" class="alert alert-danger" style="color: red; text-align: center; margin-bottom: 15px;">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>

            <form class="login-form" action="/member/login" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="input-group">
                    <input type="email" name="email" class="input-field" placeholder="이메일을 입력하세요." required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" class="input-field" placeholder="비밀번호를 입력하세요." required>
                </div>
                <button type="submit" class="login-button">로그인</button>
            </form>

            <div class="login-options">
                <label class="keep-login">
                    <input type="checkbox" name="remember-me">  
                    <span>로그인 상태 유지</span>
                </label>
                <a href="#" class="find-password">비밀번호 찾기</a>
            </div>

            <div class="account-links" style="text-align: center; margin-bottom: 32px;">
                <a href="/member/join" style="color: #1a16fa; font-size: 16px; text-decoration: underline;">아직 회원이 아니세요? 회원가입</a>
            </div>

            <div class="sns-login">
                <p class="sns-title">SNS계정 로그인</p>
                <div class="sns-buttons">
                    <a href="/oauth2/authorization/google" class="sns-button">
                        <img src="/images/google.png" alt="Google 로그인">
                    </a>
                    <a href="/oauth2/authorization/naver" class="sns-button">
                        <img src="/images/naver.png" alt="Naver 로그인">
                    </a>
                    <a href="/oauth2/authorization/kakao" class="sns-button">
                        <img src="/images/kakao.svg" alt="Kakao 로그인">
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
