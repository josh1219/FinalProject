<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/footer.css">
        <title>PETOPIA 채팅 목록</title>
        <style>
            /* Reset and Global Styles */
            a, button, input, select, h1, h2, h3, h4, h5, * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                border: none;
                text-decoration: none;
                background: none;
                -webkit-font-smoothing: antialiased;
            }

            menu, ol, ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            /* Chat List UI Styles */
            body {
                font-family: Arial, sans-serif;
                padding-bottom: 60px; /* 하단 네비게이션 높이만큼 여백 추가 */
                min-height: 100vh;
                position: relative;

              /* background: #ffffff;
                padding: 30px 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                justify-content: flex-start;
                height: 852px;
                width: 414px;
                position: relative;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */

                /* font-family: 'Inter', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0; */
            }

            .chat {

              box-sizing: border-box;
                margin: 0;
                padding: 0;
                border: none;
                text-decoration: none;
                background: none;
                -webkit-font-smoothing: antialiased;
                /* background: #ffffff;
                padding: 30px 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                justify-content: flex-start;
                height: 852px;
                width: 414px;
                position: relative;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            }

            .subtitle {
                color: #2C74D2;
                font-size: 16px;
                font-weight: 600;
                margin-bottom: 10px;
            }

            .chat-list {
                max-width: 800px;
                margin: 0 auto;
                padding: 0 20px 20px 20px;  
                width: 100%;
                overflow-y: auto;
                overflow-x: hidden;
                scroll-behavior: smooth;
                position: relative;
                transition: transform 0.3s ease-out;
                padding-top: 10px;
            }

            .chat-list-title {
                margin: 70px 0 20px 0;  
                padding: 15px 20px;
                border-bottom: 2px solid #2C74D2;
                background-color: #fff;
                position: sticky;
                top: 60px;  
                z-index: 100;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .chat-list-title span {
                font-size: 24px;
                font-weight: bold;
                color: #2C74D2;
                display: block;  
                line-height: 1.2;  
            }

            .no-chat-message {
                text-align: center;
                padding: 40px;
                color: #666;
            }

            .chat-item {
                display: flex;
                padding: 15px;
                border-bottom: 1px solid #eee;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .chat-item:hover {
                background-color: #f5f5f5;
            }

            .profile-image {
                width: 50px;
                height: 50px;
                margin-right: 15px;
            }

            .profile-image img {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                object-fit: cover;
            }

            .chat-content {
                flex: 1;
            }

            .chat-header {
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
            }

            .username {
                font-weight: bold;
            }

            .time {
                color: #666;
                font-size: 0.9em;
            }

            .last-message {
                color: #666;
                margin: 0;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .video-preview {
                max-width: 200px;
                margin: 5px 0;
                cursor: pointer;
            }

            .video-preview video {
                width: 100%;
                border-radius: 5px;
                background-color: #000;
            }

            .video-thumbnail {
                width: 100px;
                height: 60px;
                object-fit: cover;
                border-radius: 5px;
                margin-top: 5px;
            }

            /* 스크롤바 스타일링 */
            .chat-list::-webkit-scrollbar {
                width: 6px;
            }

            .chat-list::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.05);
                border-radius: 3px;
            }

            .chat-list::-webkit-scrollbar-thumb {
                background: rgba(44, 116, 210, 0.5);
                border-radius: 3px;
                transition: background 0.3s ease;
            }

            .chat-list::-webkit-scrollbar-thumb:hover {
                background: rgba(44, 116, 210, 0.7);
            }

            .icon-button {
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .icon-button img {
                width: 24px;
                height: 24px;
            }

            /* 스크롤 위치 표시기 */
            .scroll-indicator {
                position: absolute;
                top: 50px;  /* chat-list-title 아래에 위치 */
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                background: #2C74D2;
                color: white;
                padding: 8px 15px;
                border-radius: 20px;
                font-size: 13px;
                opacity: 0;
                transition: all 0.3s ease;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                z-index: 1000;
                white-space: nowrap;
            }

            .scroll-indicator.visible {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            .scroll-indicator:hover {
                background: #1e5bb0;
            }

            .select-mode-btn,
            .delete-selected-btn,
            .cancel-select-btn {
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
            }

            .select-mode-btn {
                background-color: #f0f0f0;
                color: #333;
            }

            .delete-selected-btn {
                background-color: #ff4444;
                color: white;
                margin-left: 100px;
            }

            .cancel-select-btn {
                background-color: #666;
                color: white;
                margin-left: 10px;
            }

            .chat-select-checkbox {
                margin-right: 10px;
            }

            .chat-item.selectable {
                padding-left: 40px;
                position: relative;
            }

            .chat-item.selectable .chat-select-checkbox {
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
            }

            /* 새로고침 인디케이터 스타일 */
            .refresh-indicator {
                position: fixed;
                top: 70px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                width: 100%;
                padding: 15px;
                background-color: rgba(255, 255, 255, 0.95);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                display: none;
            }

            .refresh-spinner {
                width: 30px;
                height: 30px;
                margin: 0 auto;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #2C74D2;
                border-radius: 50%;
                transition: transform 0.3s ease-in-out;
            }

            .refresh-text {
                margin-top: 8px;
                color: #2C74D2;
                font-size: 14px;
                font-weight: bold;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .spinning {
                animation: spin 1s linear infinite;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{common/header :: header}"></div>
        <!-- /header -->
        <div class="main-content">
            <div class="chat">
                <!-- 새로고침 인디케이터 추가 -->
                <div class="refresh-indicator">
                    <div class="refresh-spinner"></div>
                    <div class="refresh-text">당겨서 새로고침</div>
                </div>
                <div class="chat-list">
                    <div class="chat-list-title">
                        <span>채팅 목록</span>
                        <button id="selectModeBtn" class="select-mode-btn">선택</button>
                        <button id="deleteSelectedBtn" class="delete-selected-btn" style="display: none;">삭제</button>
                        <button id="cancelSelectBtn" class="cancel-select-btn" style="display: none;">취소</button>
                    </div>
                    
                    <div th:if="${#lists.isEmpty(latestChats)}" class="no-chat-message">
                        <p>진행 중인 채팅이 없습니다.</p>
                    </div>
                    
                    <div th:each="chat : ${latestChats}" class="chat-item" 
                        th:with="targetId=${chat.sender.getMIdx() == currentUser.getMIdx() ? chat.receiver.getMIdx() : chat.sender.getMIdx()}"
                        th:data-room-id="${currentUser.getMIdx() < targetId ? currentUser.getMIdx() + '_' + targetId : targetId + '_' + currentUser.getMIdx()}"
                        th:onclick="handleChatItemClick(this, event)">
                        <input type="checkbox" class="chat-select-checkbox" 
                               th:value="${currentUser.getMIdx() < targetId ? currentUser.getMIdx() + '_' + targetId : targetId + '_' + currentUser.getMIdx()}"
                               style="display: none;" 
                               onclick="event.stopPropagation();">
                        <div class="profile-image">
                            <img th:if="${chat.sender.getMIdx() == currentUser.getMIdx()}" 
                                th:src="${chat.receiver.getPicture() != null ? chat.receiver.getPicture() : '/images/div0.png'}" 
                                th:alt="${chat.receiver.getName()}" 
                                class="profile-image">
                            <img th:if="${chat.sender.getMIdx() != currentUser.getMIdx()}" 
                                th:src="${chat.sender.getPicture() != null ? chat.sender.getPicture() : '/images/div0.png'}" 
                                th:alt="${chat.sender.getName()}" 
                                class="profile-image">
                        </div>
                        <div class="chat-content">
                            <div class="chat-header">
                                <span class="username" th:text="${chat.sender.getMIdx() == currentUser.getMIdx() ? chat.receiver.getName() : chat.sender.getName()}"></span>
                                <span class="time" th:text="${chat.sendTime}"></span>
                            </div>
                            <!-- 동영상인 경우 -->
                            <div th:if="${#strings.endsWith(#strings.toLowerCase(chat.content), '.mp4') or 
                                        #strings.endsWith(#strings.toLowerCase(chat.content), '.avi') or 
                                        #strings.endsWith(#strings.toLowerCase(chat.content), '.mov') or 
                                        #strings.endsWith(#strings.toLowerCase(chat.content), '.wmv')}" 
                                 class="video-preview">
                                <video th:with="videoPath=${#strings.substringBefore(chat.content, '|')}"
                                       th:src="@{'/uploads/' + ${videoPath}}" 
                                       controls preload="metadata">
                                    <p>브라우저가 동영상을 지원하지 않습니다.</p>
                                </video>
                                <p class="last-message">동영상</p>
                            </div>
                            <!-- 이미지인 경우 -->
                            <div th:if="${#strings.endsWith(#strings.toLowerCase(chat.content), '.jpg') or 
                                        #strings.endsWith(#strings.toLowerCase(chat.content), '.jpeg') or 
                                        #strings.endsWith(#strings.toLowerCase(chat.content), '.png') or 
                                        #strings.endsWith(#strings.toLowerCase(chat.content), '.gif')}">
                                <img th:src="${chat.content}" class="video-thumbnail" alt="이미지">
                                <p class="last-message">사진</p>
                            </div>
                            <!-- 일반 텍스트인 경우 -->
                            <div th:unless="${(#strings.endsWith(#strings.toLowerCase(chat.content), '.mp4') or 
                                             #strings.endsWith(#strings.toLowerCase(chat.content), '.avi') or 
                                             #strings.endsWith(#strings.toLowerCase(chat.content), '.mov') or 
                                             #strings.endsWith(#strings.toLowerCase(chat.content), '.wmv')) or
                                            (#strings.endsWith(#strings.toLowerCase(chat.content), '.jpg') or 
                                             #strings.endsWith(#strings.toLowerCase(chat.content), '.jpeg') or 
                                             #strings.endsWith(#strings.toLowerCase(chat.content), '.png') or 
                                             #strings.endsWith(#strings.toLowerCase(chat.content), '.gif'))}">
                                <p class="last-message" th:text="${#strings.abbreviate(chat.content, 15)}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            </div>
                <div class="scroll-indicator">
                    새로운 메시지가 있습니다
                </div>

  <!-- footer -->
  <div th:replace="~{common/footer :: footer}"></div>
  <!-- /footer -->
        </div>
        
        <div th:replace="~{common/footer :: footer}"></div>

        <script>
            let currentSwipedItem = null;
            let lastScrollTop = 0;
            const chatList = document.querySelector('.chat-list');
            const scrollIndicator = document.querySelector('.scroll-indicator');
            const refreshIndicator = document.querySelector('.refresh-indicator');
            const refreshSpinner = document.querySelector('.refresh-spinner');
            const refreshText = document.querySelector('.refresh-text');
            let isRefreshing = false;

            // 스크롤 위치 감지 및 표시기 제어
            chatList.addEventListener('scroll', () => {
                const scrollTop = chatList.scrollTop;
                const scrollHeight = chatList.scrollHeight;
                const clientHeight = chatList.clientHeight;
                
                // 스크롤이 맨 아래가 아닐 때만 표시기 보이기
                if (scrollHeight - scrollTop - clientHeight > 100) {
                    scrollIndicator.classList.add('visible');
                } else {
                    scrollIndicator.classList.remove('visible');
                }
                
                lastScrollTop = scrollTop;
            });

            // 스크롤 표시기 클릭 시 맨 아래로 스크롤
            scrollIndicator.addEventListener('click', () => {
                chatList.scrollTo({
                    top: chatList.scrollHeight,
                    behavior: 'smooth'
                });
            });

            // 새 메시지 추가 시 자동 스크롤 (예시 함수)
            function addNewMessage(messageHtml) {
                const wasAtBottom = chatList.scrollHeight - chatList.clientHeight <= chatList.scrollTop + 1;
                
                // 새 메시지 추가
                chatList.insertAdjacentHTML('beforeend', messageHtml);
                
                // 이전에 스크롤이 맨 아래였다면 자동 스크롤
                if (wasAtBottom) {
                    chatList.scrollTo({
                        top: chatList.scrollHeight,
                        behavior: 'smooth'
                    });
                } else {
                    scrollIndicator.classList.add('visible');
                }
            }

            // 채팅 목록 상태 체크 함수
            function checkChatList() {
                const chatList = document.querySelector('.chat-list');
                const noChatMessage = document.querySelector('.no-chat-message');
                const chatItems = document.querySelectorAll('.chat-item');
                const selectModeBtn = document.getElementById('selectModeBtn');

                if (chatItems.length === 0) {
                    // 채팅 목록이 비어있을 때
                    if (!noChatMessage) {
                        const message = document.createElement('div');
                        message.className = 'no-chat-message';
                        message.textContent = '진행 중인 채팅이 없습니다.';
                        chatList.appendChild(message);
                    }
                    // 선택 버튼 숨기기
                    selectModeBtn.style.display = 'none';
                } else {
                    // 채팅이 있을 때
                    if (noChatMessage) {
                        noChatMessage.remove();
                    }
                    // 선택 버튼 표시
                    selectModeBtn.style.display = 'inline-block';
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                // 초기 채팅 목록 상태 체크
                checkChatList();

                let startY = 0;
                let pullDistance = 0;
                const THRESHOLD = 80;
                const chatList = document.querySelector('.chat-list');
                const refreshIndicator = document.querySelector('.refresh-indicator');
                const refreshSpinner = document.querySelector('.refresh-spinner');
                const refreshText = document.querySelector('.refresh-text');
                let isRefreshing = false;

                chatList.addEventListener('touchstart', (e) => {
                    if (chatList.scrollTop === 0 && !isRefreshing) {
                        startY = e.touches[0].clientY;
                        refreshIndicator.style.display = 'block';
                        refreshIndicator.style.opacity = '0';
                    }
                });

                chatList.addEventListener('touchmove', (e) => {
                    if (startY === 0 || isRefreshing) return;
                    
                    const currentY = e.touches[0].clientY;
                    pullDistance = currentY - startY;

                    if (chatList.scrollTop === 0 && pullDistance > 0) {
                        e.preventDefault();
                        const translateY = Math.min(pullDistance/2, THRESHOLD);
                        chatList.style.transform = `translateY(${translateY}px)`;
                        
                        // 인디케이터 표시
                        refreshIndicator.style.opacity = (translateY / THRESHOLD).toString();
                        
                        // 스피너 회전 각도 계산
                        const rotation = (translateY / THRESHOLD) * 360;
                        refreshSpinner.style.transform = `rotate(${rotation}deg)`;
                        
                        // 텍스트 업데이트
                        if (translateY >= THRESHOLD) {
                            refreshText.textContent = '놓아서 새로고침';
                        } else {
                            refreshText.textContent = '당겨서 새로고침';
                        }
                    }
                });

                chatList.addEventListener('touchend', () => {
                    if (!startY || isRefreshing) {
                        return;
                    }

                    if (pullDistance > THRESHOLD) {
                        isRefreshing = true;
                        refreshText.textContent = '새로고침 중...';
                        refreshSpinner.classList.add('spinning');
                        refreshIndicator.style.opacity = '1';
                        
                        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
                        const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

                        // 새로고침 중에는 목록을 약간 내린 상태로 유지
                        chatList.style.transition = 'transform 0.3s';
                        chatList.style.transform = 'translateY(40px)';

                        setTimeout(() => {
                            // 현재 페이지 URL 사용
                            fetch(window.location.href, {
                                method: 'GET',
                                headers: {
                                    [header]: token,
                                    'X-Requested-With': 'XMLHttpRequest'
                                },
                                credentials: 'same-origin'
                            })
                            .then(response => {
                                if (response.ok) {
                                    window.location.reload();
                                }
                            })
                            .catch(error => {
                                console.error('새로고침 중 오류 발생:', error);
                            })
                            .finally(() => {
                                window.location.reload(); // 오류가 발생하더라도 페이지 새로고침
                            });
                        }, 500);
                    } else {
                        resetRefreshState();
                    }
                });

                function resetRefreshState() {
                    chatList.style.transition = 'transform 0.3s';
                    chatList.style.transform = 'translateY(0)';
                    refreshSpinner.classList.remove('spinning');
                    refreshSpinner.style.transform = 'rotate(0deg)';
                    refreshText.textContent = '당겨서 새로고침';
                    refreshIndicator.style.opacity = '0';
                    
                    setTimeout(() => {
                        chatList.style.transition = '';
                        refreshIndicator.style.display = 'none';
                        isRefreshing = false;
                        startY = 0;
                        pullDistance = 0;
                    }, 300);
                }

                // 스크롤 차단 방지 (항상 chat-list는 수직 스크롤만 유지)
                document.querySelector('.chat-list').addEventListener('touchmove', e => {
                    const scrollTop = e.target.scrollTop;
                    const scrollHeight = e.target.scrollHeight;
                    const offsetHeight = e.target.offsetHeight;
                    const atTop = scrollTop === 0;
                    const atBottom = scrollTop + offsetHeight >= scrollHeight;

                    if (atTop && e.touches[0].clientY > 0 || atBottom && e.touches[0].clientY < 0) {
                        e.preventDefault();
                    }
                });

                // 채팅 목록 영역 외의 터치 시 슬라이드 닫기
                document.addEventListener('touchstart', (e) => {
                    if (!e.target.closest('.chat-item') && currentSwipedItem) {
                        currentSwipedItem.classList.remove('swiped');
                        currentSwipedItem = null;
                    }
                });
            });

            let isSelectMode = false;

            document.getElementById('selectModeBtn').addEventListener('click', function() {
                isSelectMode = true;
                toggleSelectMode(true);
            });

            document.getElementById('cancelSelectBtn').addEventListener('click', function() {
                isSelectMode = false;
                toggleSelectMode(false);
            });

            document.getElementById('deleteSelectedBtn').addEventListener('click', function() {
                const selectedChats = document.querySelectorAll('.chat-select-checkbox:checked');
                if (selectedChats.length === 0) {
                    alert('삭제할 채팅방을 선택해주세요.');
                    return;
                }

                if (confirm('선택한 채팅방을 삭제하시겠습니까?')) {
                    const roomIds = Array.from(selectedChats).map(checkbox => checkbox.value);
                    console.log('Deleting room IDs:', roomIds);

                    const token = document.querySelector('meta[name="_csrf"]')?.content;
                    const header = document.querySelector('meta[name="_csrf_header"]')?.content;

                    const headers = {
                        'Content-Type': 'application/json'
                    };
                    
                    if (token && header) {
                        headers[header] = token;
                    }

                    // AJAX로 선택된 채팅방 삭제 요청
                    fetch('/chat/deleteRooms', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ roomIds: roomIds })
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('Response data:', data);
                        if (data.success) {
                            // 삭제된 채팅방 UI에서 제거
                            roomIds.forEach(roomId => {
                                const chatItem = document.querySelector(`[data-room-id="${roomId}"]`);
                                if (chatItem) chatItem.remove();
                            });
                            toggleSelectMode(false);
                            checkChatList();
                            alert('선택한 채팅방이 삭제되었습니다.');
                        } else {
                            alert(data.error || '채팅방 삭제에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('채팅방 삭제 중 오류가 발생했습니다.');
                    });
                }
            });

            function toggleSelectMode(enable) {
                const checkboxes = document.querySelectorAll('.chat-select-checkbox');
                const chatItems = document.querySelectorAll('.chat-item');
                
                document.getElementById('selectModeBtn').style.display = enable ? 'none' : 'inline-block';
                document.getElementById('deleteSelectedBtn').style.display = enable ? 'inline-block' : 'none';
                document.getElementById('cancelSelectBtn').style.display = enable ? 'inline-block' : 'none';
                
                checkboxes.forEach(checkbox => {
                    checkbox.style.display = enable ? 'block' : 'none';
                    checkbox.checked = false;
                });
                
                chatItems.forEach(item => {
                    item.classList.toggle('selectable', enable);
                });
            }

            function handleChatItemClick(element, event) {
                if (isSelectMode) {
                    const checkbox = element.querySelector('.chat-select-checkbox');
                    checkbox.checked = !checkbox.checked;
                    event.preventDefault();
                } else {
                    const roomId = element.getAttribute('data-room-id');
                    location.href = '/chat/' + roomId;
                }
            }
        </script>
    </body>
</html>
