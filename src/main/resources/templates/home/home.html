<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isAdmin != null and isAdmin ? 'PETOPIA - 관리자 로그인' : 'PETOPIA'}">PETOPIA</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* 하단 네비게이션 높이만큼 여백 */
            min-height: 100vh;
            position: relative;
        }
       
        .admin-badge {
            background-color: #ff4757;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .icons {
            display: flex;
            gap: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: repeat(4, auto);
            grid-gap: 0px;
            padding: 0 20px;
            margin-bottom: 0px;
        }
        .grid-item {
            background-color: #D3D3D3;
            width: 100%;
            min-height: 200px;
        }
        .large-item {
            grid-row: span 2;
        }
        .full-width {
            grid-column: 1 / -1;
            min-height: 200px;
            margin: 10px 20px;
            background-color: #D3D3D3;
        }
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #eee;
            z-index: 1000;
            height: 60px; /* 네비게이션 높이 지정 */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 12px;
            cursor: pointer;
            padding: 5px;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .nav-icon img {
            width: 100%;
            height: 100%;
        }

        .nav-item span {
            margin-top: 4px;
        }
        .walk-button {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease;
        }

        .walk-button:hover {
            transform: scale(1.02);
        }

        .walk-button img, .dogShop-button img {
            width: 276.66px;
            height: 200px;
            object-fit: contain;
            background-color: white;
        }

        .dogShop-button:hover {
            transform: scale(1.02);
        }

        .insertDog-button, .dogList-button {
            position: relative;
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            cursor: pointer;
            overflow: hidden;
            background: none;
            transition: transform 0.3s ease;
        }

        .walk-button:hover, .insertDog-button:hover, .dogList-button:hover {
            transform: scale(1.02);
        }

        .insertDog-button img, .dogList-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: white;
        }

        .overlay {
            position: absolute;
            bottom: 10%; /* 하단에서 약간 위로 배치 */
            left: 50%; /* 가로 중앙 정렬 */
            transform: translateX(-50%); /* 가로 중앙 정렬을 위한 변환 */
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center; /* 텍스트 정렬 */
        }

        /* 산책하기 버튼의 overlay - 상단 오른쪽 */
        .walk-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            z-index: 10;
        }

        /* 등록하기와 목록 버튼의 overlay - 하단 가운데 배치 */
        .insert-overlay, .list-overlay {
            position: absolute;
            bottom: 20px;         /* 하단에서 20px 위에 배치 */
            left: 50%;           /* 수평 가운데 */
            transform: translateX(-50%);  /* 수평 가운데 정렬을 위한 변환 */
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            white-space: nowrap;
            min-width: 120px;
            text-align: center;
            z-index: 10;
        }

        .gotoPetopia {
            position: relative;
            margin: 20px;
            cursor: pointer;
            overflow: hidden;
            max-height: 200px;  /* 높이 제한 추가 */
        }

        .gotoPetopia .slider {
            position: relative;
            height: 100%;
        }

        .gotoPetopia .slide img {
            width: 100%;
            height: 200px;  /* 고정 높이 설정 */
            object-fit: cover;  /* 이미지 비율 유지하면서 채우기 */
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gotoPetopia::before {
            content: "Go to PETOPIA!";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            font-weight: bold;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;  /* 텍스트가 한 줄로 유지되도록 설정 */
        }

        .gotoPetopia::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        .gotoPetopia:hover::before,
        .gotoPetopia:hover::after {
            opacity: 1;
        }

        .gotoPetopia:hover .slide img {
            transform: scale(1.05);
        }

        .main-content {
            margin-top: 70px;
            margin-bottom: 60px; /* 하단 네비게이션 높이만큼 여백 */
        }
        
        .boardTop5 {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .boardTop5 h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .boardTop5 table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .boardTop5 th,
        .boardTop5 td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .boardTop5 th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }

        .boardTop5 td.title {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .boardTop5 td.title a {
            color: #333;
            text-decoration: none;
        }

        .boardTop5 td.title a:hover {
            color: #007bff;
        }

        .boardTop5 .no-posts {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .boardTop5 tr:hover {
            background-color: #f8f9fa;
        }

        .withDogWalkButton, .dogShopButton {
            grid-column: 1;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0px;
        }

        .insertDogButton {
            grid-column: 2;
            grid-row: 1;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .dogListButton {
            grid-column: 2;
            grid-row: 2;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .walk-button, .dogShop-button, .insertDog-button, .dogList-button {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .newestBoard {
            margin: 20px 20px;
            padding: 0px;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .newestBoard h3 {
            margin-bottom: 5px;
            color: #2c3e50;
            font-size: 1.5em;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f2f5;
        }

        .newestBoard .board-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .newestBoard .board-item {
            padding: 10px;
            border-bottom: 1px solid #f0f2f5;
            transition: background-color 0.2s ease;
        }

        .newestBoard .board-item:hover {
            background-color: #f8fafc;
        }

        .newestBoard .board-item:last-child {
            border-bottom: none;
        }

        .newestBoard .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .newestBoard .board-title {
            font-size: 16px;
            color: #1a202c;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .newestBoard .board-title:hover {
            color: #3182ce;
        }

        .newestBoard .board-category {
            font-size: 12px;
            color: #4a5568;
            background-color: #edf2f7;
            padding: 4px 10px;
            border-radius: 20px;
            margin-left: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .newestBoard .board-info {
            font-size: 13px;
            color: #718096;
            display: flex;
            align-items: center;
        }

        .newestBoard .board-info .writer {
            color: #4a5568;
            font-weight: 500;
        }

        .newestBoard .board-info .separator {
            margin: 0 8px;
            color: #cbd5e0;
        }

        .newestBoard .board-info .view-count {
            display: flex;
            align-items: center;
            color: #718096;
        }

        .newestBoard .board-info .view-count i {
            margin-right: 4px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .newestBoard {
                margin: 5px 20px;
                padding: 0px;
            }

            .newestBoard .board-title {
                font-size: 15px;
            }

            .newestBoard .board-category {
                font-size: 11px;
                padding: 3px 8px;
            }

            .newestBoard .board-info {
                font-size: 12px;
            }
        }
        .company-info {
            margin: 20px 20px;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 12px;
        }

        .company-info-table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .company-info-table th {
            color: #6b7280;
            text-align: left;
            padding-right: 20px;
            vertical-align: top;
            width: 120px;
            font-weight: normal;
        }

        .company-info-table td {
            color: #374151;
        }

        .company-info-table .terms {
            font-size: 11px;
            color: #6b7280;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .company-info-table .terms a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        .company-info-table .terms a:hover {
            color: #4a5568;
        }

        .company-info-table .terms a i {
            margin-left: 4px;
            font-size: 8px;
        }

        .company-info-table .contact-info {
            margin-top: 5px;
            color: #6b7280;
            font-size: 0.95em;
        }
    </style>
</head>

<body>
    <!-- header -->
    <div th:replace="~{common/header :: header}"></div>
    <!-- /header -->
     
    <div class="main-content">
        <div class="grid-container">
            <div class="withDogWalkButton">
                <button onclick="location.href='/walk'" class="walk-button">
                    <img th:src="@{/images/withDogWalk_resized.gif}" alt="산책하기">
                    <div class="walk-overlay">산책하러 가기</div>
                </button>
            </div>
            <div class="insertDogButton">
                <button onclick="location.href='/dog/insert'" class="insertDog-button">
                    <img th:src="@{/images/doginsert.png}" alt="강아지 등록하기">
                    <div class="insert-overlay">강아지 등록하기</div>
                </button>
            </div>
            <div class="dogListButton">
                <button onclick="location.href='/dog/list'" class="dogList-button">
                    <img th:src="@{/images/doglist.png}" alt="강아지 목록">
                    <div class="list-overlay">강아지 목록</div>
                </button>
            </div>
            <div class="dogShopButton">
                <button onclick="location.href='/shop/shop'" class="dogShop-button">
                    <img th:src="@{/images/dogWithShop_resized.gif}" alt="쇼핑하기">
                    <div class="walk-overlay">쇼핑하러 가기</div>
                </button>
            </div>
        </div>
        
        <div class="gotoPetopia" onclick="location.href='/tour/map'">
            <div class="slider">
                <div class="slide">
                    <img th:src="@{/images/map2D.png}" alt="여행지 1">
                </div>
            </div>
        </div>
        
        <!-- 최근 게시글 섹션 -->
        <div class="newestBoard">
            <h3>최근 게시글</h3>
            <div class="board-list">
                <div class="board-item" th:each="board : ${recentBoards}">
                    <div class="title-section">
                        <a class="board-title" th:href="@{/board/detail/{bIdx}(bIdx=${board.getBIdx()})}" th:text="${board.getTitle()}">제목</a>
                        <span class="board-category" th:text="${board.getBType()}">카테고리</span>
                    </div>
                    <div class="board-info">
                        <span class="writer" th:text="${board.getMember().getName()}">작성자</span>
                        <span class="separator">•</span>
                        <span class="time" th:text="${board.getInsertDate()}">시간</span>
                        <span class="separator">•</span>
                        <span class="view-count">
                            <i class="fas fa-eye"></i>
                            <span th:text="${board.getReadRate()}">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
      
    </div>

    <!-- 회사 정보 -->
    <div class="company-info">
        <table class="company-info-table">
            <tr>
                <th>회사명</th>
                <td>(주)펫토피아</td>
            </tr>
            <tr>
                <th>주소</th>
                <td>서울특별시 마포구 백범로 23</td>
            </tr>
            <tr>
                <th>대표이사</th>
                <td>도베르</td>
            </tr>
            <tr>
                <th>사업자등록번호</th>
                <td>123-45-6789</td>
            </tr>
            <tr>
                <th>통신판매업신고</th>
                <td>제2024-서울마포-0000호</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>cs@petopia.co.kr</td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    문의 • 1234-5678
                </td>
            </tr>
            <tr>
                <th>PETOPIA</th>
                <td class="terms">
                    <a th:href="@{/terms/terms}">이용약관 <i class="fas fa-chevron-right"></i></a>
                    <a th:href="@{/terms/privacy}">개인정보처리방침 <i class="fas fa-chevron-right"></i></a>
                    <a th:href="@{/terms/location}">위치정보이용약관 <i class="fas fa-chevron-right"></i></a>
                </td>
            </tr>
        </table>
    </div>

    <!-- footer -->
    <div th:replace="~{common/footer :: footer}"></div>
    <!-- /footer -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            let currentSlide = 0;

            function goToSlide(n) {
                slider.style.transform = `translateX(-${n * 20}%)`;
                dots.forEach(dot => dot.classList.remove('active'));
                dots[n].classList.add('active');
                currentSlide = n;
                document.getElementById('current-slide').textContent = n + 1;
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                goToSlide(currentSlide);
            }

            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                goToSlide(currentSlide);
            }

            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => goToSlide(index));
            });

            setInterval(nextSlide, 5000);
        });
    </script>
</body>
</html>
