  <div class="content">
    <div class="form-group">
      <label for="category">ì¹´í…Œê³ ë¦¬</label>
      <select class="category-select" id="category" required>
        <option value="">ì¹´í…Œê³ ë¦¬ ì„ íƒ</option>

    <div class="form-group">
      <label for="title">ì œëª©</label>
      <input type="text" class="title-input" id="title" 
             placeholder="ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”" 
             maxlength="50" required>
      <span class="char-count" id="title-count">0/50</span>
      <div class="error-message" id="title-error">ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>

    <div class="form-group">

    <script>
      // ê¸€ì ìˆ˜ ì¹´ìš´íŠ¸ í•¨ìˆ˜
      function updateCharCount(element, countElement) {
        const current = element.value.length;
        const max = element.maxLength;
        countElement.textContent = `${current}/${max}`;
      }

      // ì œëª© ê¸€ì ìˆ˜ ì¹´ìš´íŠ¸
      const titleInput = document.getElementById('title');
      const titleCount = document.getElementById('title-count');
      titleInput.addEventListener('input', () => {
        updateCharCount(titleInput, titleCount);
      });

      // ë‚´ìš© ê¸€ì ìˆ˜ ì¹´ìš´íŠ¸
      const contentInput = document.getElementById('content');
      const contentCount = document.getElementById('content-count');
      contentInput.addEventListener('input', () => {
        updateCharCount(contentInput, contentCount);
      });

      // í¼ ê²€ì¦
      function validateForm() {
        const category = document.getElementById('category').value;
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        let isValid = true;

        // ì¹´í…Œê³ ë¦¬ ê²€ì¦
        if (!category) {
          document.getElementById('category-error').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('category-error').style.display = 'none';
        }

        // ì œëª© ê²€ì¦
        if (!title.trim()) {
          document.getElementById('title-error').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('title-error').style.display = 'none';
        }

        // ë‚´ìš© ê²€ì¦
        if (!content.trim()) {
          document.getElementById('content-error').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('content-error').style.display = 'none';
        }

        return isValid;
      }

      // ê¸°ì¡´ submitPost í•¨ìˆ˜ ìˆ˜ì •
      function submitPost() {
        if (!validateForm()) {
          return;
        }

        // ì´í•˜ ê¸°ì¡´ ì½”ë“œ ìœ ì§€
        if (!confirm('ê²Œì‹œê¸€ì„ ì‘ì„±í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
          return;
        }

        const category = document.getElementById('category').value;
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const fileInput = document.getElementById('file-input');
        const files = fileInput.files;

        const formData = new FormData();
        formData.append('category', category);
        formData.append('title', title);
        formData.append('content', content);
        
        for (let i = 0; i < files.length; i++) {
          formData.append('files', files[i]);
        }

        // CSRF í† í° ê°€ì ¸ì˜¤ê¸°
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        fetch('/board/create', {
          method: 'POST',
          headers: {
            [csrfHeader]: csrfToken
          },
          credentials: 'include',
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => {
              throw new Error(text || 'ê²Œì‹œê¸€ ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            });
          }
          return response.json();
        })
        .then(boardId => {
          alert('ê²Œì‹œê¸€ì´ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤.');
          window.location.href = '/board';
        })
        .catch(error => {
          console.error('Error:', error);
          alert(error.message);
        });
      }

      document.getElementById('file-input').addEventListener('change', function(e) {
        const preview = document.getElementById('file-preview');
        const maxFiles = 9;
        const currentFiles = preview.querySelectorAll('.file-preview-container').length;
        const newFiles = [...e.target.files];
        
        if (currentFiles + newFiles.length > maxFiles) {
          alert(`íŒŒì¼ì€ ìµœëŒ€ ${maxFiles}ê°œê¹Œì§€ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.`);
          this.value = '';
          return;
        }

        // ê¸°ì¡´ DataTransfer ê°ì²´ ìƒì„± ë° í˜„ì¬ íŒŒì¼ ë³µì‚¬
        const dt = new DataTransfer();
        const existingContainers = preview.querySelectorAll('.file-preview-container');
        existingContainers.forEach(container => {
          if (container.file) {
            dt.items.add(container.file);
          }
        });

        // ìƒˆë¡œìš´ íŒŒì¼ ì¶”ê°€
        newFiles.forEach((file) => {
          dt.items.add(file);
          
          const container = document.createElement('div');
          container.className = 'file-preview-container';

          const deleteBtn = document.createElement('img');
          deleteBtn.src = '/images/deleteIcon.png';
          deleteBtn.className = 'delete-button';
          deleteBtn.onclick = function() {
            container.remove();
            updateFileInput();
          };

          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const img = document.createElement('img');
              img.src = e.target.result;
              img.className = 'preview-image';
              container.appendChild(img);
            };
            reader.readAsDataURL(file);
          } else if (file.type.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = URL.createObjectURL(file);
            video.className = 'preview-video';
            video.style.width = '80px';
            video.style.height = '80px';
            video.style.objectFit = 'cover';
            container.appendChild(video);
          }

          container.appendChild(deleteBtn);
          container.file = file;  // íŒŒì¼ ê°ì²´ë¥¼ ì»¨í…Œì´ë„ˆì— ì €ì¥
          preview.appendChild(container);
        });

        // íŒŒì¼ ì…ë ¥ ì—…ë°ì´íŠ¸
        this.files = dt.files;
      });

      // íŒŒì¼ ì…ë ¥ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
      function updateFileInput() {
        const preview = document.getElementById('file-preview');

        const dt = new DataTransfer();
        
        // í˜„ì¬ ë¯¸ë¦¬ë³´ê¸°ì— ìˆëŠ” ëª¨ë“  íŒŒì¼ì„ DataTransferì— ì¶”ê°€
        preview.querySelectorAll('.file-preview-container').forEach(container => {
          if (container.file) {
            dt.items.add(container.file);
          }
        });
        
        input.files = dt.files;
      }
