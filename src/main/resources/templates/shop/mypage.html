<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETOPIA 마이페이지</title>
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="//fonts.googleapis.com">
    <link href="//fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 60px;
            background: #fff;
            color: #333;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .mypage-container {
            max-width: 768px;
            margin: 0 auto;
            padding: 15px;
        }
        .point-section {
            margin-top: 0; /* 상단 여백 제거 */
            border-bottom: 1px solid #e5e5e5;
            padding: 8px 0; /* 패딩도 줄임 */
        }
        .point-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0; /* 테이블 상단 여백 제거 */
        }
        .point-table tr {
            border-bottom: 1px solid #e5e5e5;
        }
        .point-table td {
            padding: 10px;
            font-size: 20px;
            color: #333;
        }
        .point-table .align-right {
            text-align: right;
        }
        .point-table .view-btn {
            margin-left: 5px;
            padding: 2px 8px;
            border: 1px solid #ddd;
            background: #fff;
            color: #666;
            font-size: 12px;
            cursor: pointer;
        }
        .order-status {
            margin-top: 0;
            padding: 0;
            border-bottom: 1px solid #e5e5e5;
        }
        .order-status h3 {
            margin: 0;
            padding: 8px 0;
            font-size: 25px;
            font-weight: 500;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 600px;
            justify-content: center;
            text-align: center;
        }
        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .status-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 50%;
            width: 1px;
            background: #e5e5e5;
        }
        .status-value {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .status-label {
            font-size: 20px;
            color: #666;
        }
        .status-details {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 20px;
            justify-content: center;
            color: #666;
            font-size: 13px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px 0;
        }
        .menu-item {
            border: 1px solid #e5e5e5;
            padding: 30px;
            text-align: center;
            background: #fff;
        }
        .menu-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
        }
        .menu-item h3 {
            font-size: 16px;
            margin: 0 0 10px 0;
            color: #333;
        }
        .menu-item p {
            font-size: 20px;
            color: #666;
            margin: 0;
            line-height: 1.4;
        }
        .page-header {
            border-bottom: 1px solid #eee;
        }
        .page-header h2 {
            margin: 0;
            font-size: 30px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Shop 헤더 include -->
    <div th:replace="shop/shop-header :: shop-header"></div>

    <div class="mypage-container">
        <div class="page-header">
            <h2>마이페이지</h2>
        </div>
        <!-- 포인트 섹션 -->
        <div class="point-section">
            <table class="point-table">
                <tr>
                    <td>총포인트</td>
                    <td class="align-right" th:with="formattedPoint=${point != null ? point : 0}">
                        <span th:text="${#numbers.formatInteger(formattedPoint, 0, 'COMMA')}">0</span>P
                    </td>
                </tr>
                <tr>
                    <td>사용포인트</td>
                    <td class="align-right" th:with="formattedUsedPoints=${totalUsedPoints != null ? totalUsedPoints : 0}">
                        <span th:text="${#numbers.formatInteger(formattedUsedPoints, 0, 'COMMA')}">0</span>P
                    </td>
                </tr>
                <tr>
                    <td>총주문</td>
                    <td class="align-right">
                        <span th:text="${#numbers.formatInteger(totalAmount != null ? totalAmount : 0, 0, 'COMMA')}">0</span>원
                        (<span th:text="${orderCount != null ? orderCount : 0}">0</span>회)
                    </td>
                </tr>
            </table>
        </div>

        <!-- 주문처리현황 -->
        <div class="order-status">
            <h3>주문/배송조회</h3>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-value">0</div>
                    <div class="status-label">배송준비중</div>
                </div>
                <div class="status-item">
                    <div class="status-value">0</div>
                    <div class="status-label">배송중</div>
                </div>
                <div class="status-item">
                    <div class="status-value">0</div>
                    <div class="status-label">배송완료</div>
                </div>
            </div>
        </div>

        <!-- 메뉴 그리드 -->
        <div class="menu-grid">
            <div class="menu-item" onclick="location.href='/shop/order/history'">
                <img src="/images/shop_order.png" alt="주문">
                <h3>Order</h3>
                <p>주문내역 조회</p>
                <p>고객님께서 주문하신 상품의 주문내역을 확인하실 수 있습니다.</p>
            </div>
            <div class="menu-item" onclick="location.href='/shop/address'">
                <img src="/images/shop_address.png" alt="배송 주소록 관리">
                <h3>Address</h3>
                <p>배송 주소록 관리</p>
                <p>자주 사용하는 배송지를 등록하고 관리하실 수 있습니다.</p>
            </div>
        </div>
        <div th:replace="shop/footer :: footer"></div>
    </div>
</body>
</html>
