<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PETOPIA - 반려동물 케어 서비스">
    <title>PETOPIA - 홈</title>
    
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="/css/vars.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .petopia {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c5530;
        }

        .header-icons {
            display: flex;
            gap: 1rem;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 20px 0;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .content-box {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .content-box:hover {
            transform: translateY(-5px);
        }

        /* Footer Navigation */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 1rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .nav-item.active {
            color: #2c5530;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="petopia">PETOPIA</div>
        <div class="header-icons">
            <a href="#" class="notification-icon">
                <img src="/images/notification.svg" alt="알림" width="24" height="24">
            </a>
            <a href="/login" class="profile-icon">
                <img src="/images/profile.svg" alt="프로필" width="24" height="24">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Advertisement Section -->
            <section class="advertisement content-box">
                <!-- 광고 콘텐츠 -->
            </section>

            <!-- Quick Links Grid -->
            <div class="content-grid">
                <a href="/dog/list" class="content-box dog-list">
                    <h2>반려견 목록</h2>
                    <!-- 추가 콘텐츠 -->
                </a>
                <a href="/dog/insert" class="content-box dog-insert">
                    <h2>반려견 등록</h2>
                    <!-- 추가 콘텐츠 -->
                </a>
                <a href="/walk" class="content-box with-dog-walk">
                    <h2>산책하기</h2>
                    <!-- 추가 콘텐츠 -->
                </a>
            </div>

            <!-- Board Section -->
            <section class="board-frame content-box">
                <!-- 게시판 콘텐츠 -->
            </section>
        </div>
    </main>

    <!-- Footer Navigation -->
    <footer class="footer">
        <a href="/calendar" class="nav-item">
            <img src="/images/calendar.svg" alt="캘린더" class="nav-icon">
            <span>캘린더</span>
        </a>
        <a href="/walk" class="nav-item">
            <img src="/images/location.svg" alt="산책" class="nav-icon">
            <span>산책</span>
        </a>
        <a href="/" class="nav-item active">
            <img src="/images/home.svg" alt="홈" class="nav-icon">
            <span>홈</span>
        </a>
        <a href="/community" class="nav-item">
            <img src="/images/community.svg" alt="커뮤니티" class="nav-icon">
            <span>커뮤니티</span>
        </a>
        <a href="/menu" class="nav-item">
            <img src="/images/menu.svg" alt="메뉴" class="nav-icon">
            <span>메뉴</span>
        </a>
    </footer>
</body>
</html>
