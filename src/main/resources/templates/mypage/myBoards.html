<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETOPIA - 내가 쓴 게시글</title>
    <link rel="stylesheet" href="/css/tourMain.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* 메인 컨텐츠 스타일 */
        .header{
            height: 21px;
        }

        .container {
                padding: 13px 0px;
                margin-top: 40px;
            }

        .main-content {
            padding: 0px;
            max-width: 477px;
            margin: 0 auto;
            position: relative;
            min-height: calc(100vh - 160px); /* header와 footer 높이를 고려한 최소 높이 */
        }

        /* 커뮤니티 버튼 링크 스타일 */
        .header-actions a {
            margin-top: 20px;
            text-decoration: none;
        }

        .fa-pen:before {
            content: "✏️";
        }

        /* 페이지 헤더 스타일 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 0 20px;
        }

        .page-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* 게시글 컨테이너 스타일 */
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 0 20px;
            max-height: 550px;  /* 또는 원하는 높이 */
            overflow-y: auto;
            padding: 10px;
        }

        /* 스크롤바 스타일링 */
        .posts-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .posts-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .posts-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .posts-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 게시글 아이템 스타일 */
        .post-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .post-item:hover {
            transform: translateY(-2px);
        }

        .post-content {
            padding: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .board-category {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            background-color: #f0f0f0;
            color: #666;
        }

        .post-date {
            font-size: 14px;
            color: #888;
        }

        .post-title {
            text-decoration: none;
            color: inherit;
        }

        .post-title h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 12px 0;
            line-height: 1.4;
        }

        .post-stats {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .post-number {
            margin-left: auto;
            color: #888;
        }

        /* 공지사항 스타일 */
        .notice-post .board-category {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
        }

        /* 빈 상태 스타일 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .empty-state img {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 */
        .write-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: #FF9EBB;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .write-btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            color: #fff;
            text-decoration: none;
        }

        /* 상단 이동 버튼 */
        #top-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1000;
        }

        #top-btn.visible {
            opacity: 1;
            visibility: visible;
        }

        /* 반응형 스타일 */
        @media (max-width: 477px) {
            .page-header {
                flex-direction: row;
                align-items: flex-start;
                gap: 12px;
            }

            .post-content {
                padding: 15px;
            }

            .post-title h3 {
                font-size: 16px;
            }

            .post-stats {
                font-size: 12px;
                gap: 12px;
            }

            #top-btn {
                bottom: 20px;
                right: 20px;
            }
            .container {
                padding: 13px 0px;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
    <!-- 페이지 헤더 -->
    <div th:replace="~{common/header :: header}"></div>
    <!-- /헤더 -->
    <div class="container-fluid main-content">        
        
    <div class="container">
        <div class="page-header">
            <h2>내 게시물</h2>
            <div class="header-actions">
                <a href="/board" class="write-btn">
                    <i class="fas fa-pen"></i>
                    <span>커뮤니티</span>
                </a>
            </div>
        </div>
    

        <!-- 게시글 목록 -->
        <div class="posts-container">
            <!-- 게시글 아이템 -->
            <div th:each="board : ${myBoards}" class="post-item" th:classappend="${board.bType == '공지사항'} ? 'notice-post' : ''">
                <div class="post-content" th:onclick="'location.href=\'' + @{/board/detail/{id}(id=${board.bIdx})} + '\''">
                    <div class="post-header">
                        <span class="board-category" th:text="${board.bType}"></span>
                        <span class="post-date" th:text="${board.insertDate}"></span>
                    </div>
                    <div class="post-title">
                        <h3 th:text="${board.title}"></h3>
                    </div>
                    <div class="post-stats">
                        <div class="stat-item">
                            <i class="fas fa-eye"></i>
                            <span th:text="${board.readRate}"></span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-heart"></i>
                            <span th:text="${board.likeCount}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- 빈 상태 -->
            <div th:if="${#lists.isEmpty(myBoards)}" class="empty-state">
                <img src="/images/empty-posts.png" alt="빈 게시판">
                <p>아직 작성한 게시글이 없습니다.</p>
                <a href="/board" class="write-btn">
                    <i class="fas fa-pen"></i>
                    <span>커뮤니티로 이동</span>
                </a>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="~{common/footer :: footer}"></div>
    <!-- /footer -->
</div>
    <script>
        // 스크롤 이벤트 처리
        window.addEventListener('scroll', function() {
            const topBtn = document.getElementById('top-btn');
            if (window.pageYOffset > 200) {
                topBtn.classList.add('visible');
            } else {
                topBtn.classList.remove('visible');
            }
        });

        // 상단 이동 함수
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
