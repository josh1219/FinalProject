<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isAdmin != null and isAdmin ? 'PETOPIA - 관리자 로그인' : 'PETOPIA'}">PETOPIA</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* 하단 네비게이션 높이만큼 여백 추가 */
            min-height: 100vh;
            position: relative;
        }
       
        .admin-badge {
            background-color: #ff4757;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .icons {
            display: flex;
            gap: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 5px;
            padding: 0 20px;
            margin-bottom: 0px;
        }
        .grid-item {
            background-color: #D3D3D3;
            width: 100%;
            min-height: 200px;
        }
        .large-item {
            grid-row: span 2;
        }
        .full-width {
            grid-column: 1 / -1;
            min-height: 200px;
            margin: 10px 20px;
            background-color: #D3D3D3;
        }
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #eee;
            z-index: 1000;
            height: 60px; /* 네비게이션 높이 지정 */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 12px;
            cursor: pointer;
            padding: 5px;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .nav-icon img {
            width: 100%;
            height: 100%;
        }

        .nav-item span {
            margin-top: 4px;
        }
        .walk-button {
            position: relative;
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            cursor: pointer;
            overflow: hidden;
            background: none;
            transition: transform 0.3s ease;
            grid-row: span 2;
        }

        .insertDog-button, .dogList-button {
            position: relative;
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            cursor: pointer;
            overflow: hidden;
            background: none;
            transition: transform 0.3s ease;
        }

        .walk-button:hover, .insertDog-button:hover, .dogList-button:hover {
            transform: scale(1.02);
        }

        .walk-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .insertDog-button img, .dogList-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: white;
        }

        .overlay {
            position: absolute;
            bottom: 10%; /* 하단에서 약간 위로 배치 */
            left: 50%; /* 가로 중앙 정렬 */
            transform: translateX(-50%); /* 가로 중앙 정렬을 위한 변환 */
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center; /* 텍스트 정렬 */
        }

        /* 산책하기 버튼의 overlay - 상단 오른쪽 */
        .walk-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            z-index: 10;  /* 다른 요소들보다 위에 표시되도록 z-index 추가 */
        }

        /* 등록하기와 목록 버튼의 overlay - 하단 가운데 배치 */
        .insert-overlay, .list-overlay {
            position: absolute;
            bottom: 20px;         /* 하단에서 20px 위에 배치 */
            left: 50%;           /* 수평 가운데 */
            transform: translateX(-50%);  /* 수평 가운데 정렬을 위한 변환 */
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            white-space: nowrap;
            min-width: 120px;
            text-align: center;
            z-index: 10;
        }

        .walk-button:hover .overlay,
        .insertDog-button:hover .overlay,
        .dogList-button:hover .overlay {
            transform: scale(1.05);
        }

        .withDogWalkButton {
            grid-row: span 2;
            height: 400px;
        }

        .insertDogButton, .dogListButton {
            height: 195px;
            background-color: white;
        }

        /* 이미지 슬라이더 스타일 */
        .advertisement {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            padding: 0;
        }

        .slider {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 20%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .slider-counter {
            position: absolute;
            bottom: 20px;
            right: 30px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 1;
        }

        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .slider-dot.active {
            background: white;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
        .main-content {
            margin-top: 70px;
            margin-bottom: 60px; /* 하단 네비게이션 높이만큼 여백 */
        }
        
        .boardTop5 {
            padding: 20px;
            margin-right: 20px;
            margin-left: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .boardTop5 h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .post-title {
            flex-grow: 1;
            margin-right: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-date {
            color: #888;
            font-size: 0.9em;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <!-- header -->
    <div th:replace="~{common/header :: header}"></div>
    <!-- /header -->
     
    <div class="main-content">
        <div class="grid-container">
            <div class="withDogWalkButton">
                <button onclick="location.href='/walk'" class="walk-button">
                    <img th:src="@{/images/withDogWalk.gif}" alt="산책하기">
                    <div class="walk-overlay">산책하러 가기</div>
                </button>
            </div>
            <div class="insertDogButton">
                <button onclick="location.href='/dog/insert'" class="insertDog-button">
                    <img th:src="@{/images/doginsert.png}" alt="강아지 등록하기">
                    <div class="insert-overlay">강아지 등록하기</div>
                </button>
            </div>
            <div class="dogListButton">
                <button onclick="location.href='/dog/list'" class="dogList-button">
                    <img th:src="@{/images/dogList.png}" alt="강아지 목록">
                    <div class="list-overlay">강아지 목록</div>
                </button>
            </div>
        </div>
        
        <div class="advertisement">
            <div class="slider">
                <div class="slide">
                    <img th:src="@{/images/애견팬션01.jpeg}" alt="여행지 1">
                </div>
                <div class="slide">

                </div>
                <div class="slide">

                <div class="slide">

                </div>
                <div class="slide">
                    <img th:src="@{/images/애견팬션05.webp}" alt="여행지 5">
                </div>
            </div>
            <button class="slider-btn prev-btn">❮</button>
            <button class="slider-btn next-btn">❯</button>
            <div class="slider-counter">
                <span id="current-slide">1</span> / <span id="total-slides">5</span>
            </div>
            <div class="slider-nav">
                <div class="slider-dot active"></div>
                <div class="slider-dot"></div>
                <div class="slider-dot"></div>
                <div class="slider-dot"></div>

            </div>
        </div>
        <div class="boardTop5">
            <h3>최신 게시글</h3>
            <ul class="post-list">
                <li th:each="post : ${latestPosts}" class="post-item">
                    <a th:href="@{/board/detail/{id}(id=${post.bIdx})}" class="post-link">
                        <span class="post-title" th:text="${post.title}">게시글 제목</span>
                        <span class="post-date" th:text="${post.insertDate}">작성일</span>
                    </a>
                </li>
                <!-- 게시글이 없을 경우 -->
                <li th:if="${#lists.isEmpty(latestPosts)}" class="post-item">
                    <span class="post-title">등록된 게시글이 없습니다.</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            let currentSlide = 0;

            function goToSlide(n) {
                slider.style.transform = `translateX(-${n * 20}%)`;
                dots.forEach(dot => dot.classList.remove('active'));
                dots[n].classList.add('active');
                currentSlide = n;
                document.getElementById('current-slide').textContent = n + 1;
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                goToSlide(currentSlide);
            }

            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                goToSlide(currentSlide);
            }

            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => goToSlide(index));
            });

            setInterval(nextSlide, 5000);
        });
    </script>
