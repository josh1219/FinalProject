<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        footer {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .footer-container {
            background-color: #f8f9fa;
            padding: 40px 0;
            margin-top: 60px;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }
        .footer-section {
            flex: 1;
            max-width: 300px;
            margin: 0 15px;
        }
        .footer-section h3 {
            color: #333;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .footer-section p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin: 5px 0;
        }
        .footer-bottom {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .footer-bottom p {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<footer th:fragment="footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>PETOPIA</h3>
                <p>반려동물과 함께하는 행복한 삶</p>
            </div>
            <div class="footer-section">
                <h3>고객센터</h3>
                <p>전화: 1234-5678</p>
                <p>이메일: support@petopia.com</p>
            </div>
            <div class="footer-section">
                <h3>운영시간</h3>
                <p>평일: 09:00 - 18:00</p>
                <p>주말 및 공휴일 휴무</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 PETOPIA. All rights reserved.</p>
        </div>
    </div>
</footer>
</html>
