<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETOPIA 채팅 목록</title>
  <style>
    /* Reset and Global Styles */
    a, button, input, select, h1, h2, h3, h4, h5, * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;
        -webkit-font-smoothing: antialiased;
    }

    menu, ol, ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    /* Chat List UI Styles */
    body {
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .chat {
        background: #ffffff;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
        justify-content: flex-start;
        height: 852px;
        width: 414px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        width: 100%;
        margin-bottom: 10px;
    }

    .petopia {
        color: #000000;
        font-weight: 700;
        font-size: 20px;
        margin-bottom: 5px;
    }

    .subtitle {
        color: #2C74D2;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .header .icon-buttons {
        position: absolute;
        top: 30px;
        right: 20px;
        display: flex;
        gap: 10px;
    }

    .chat-list {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        flex-grow: 1;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 10px;
        scroll-behavior: smooth;
        position: relative;
    }

    .chat-list-title {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }

    .chat-list-title span {
        font-size: 24px;
        font-weight: bold;
    }

    .no-chat-message {
        text-align: center;
        padding: 40px;
        color: #666;
    }

    .chat-item {
        display: flex;
        padding: 15px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .chat-item:hover {
        background-color: #f5f5f5;
    }

    .profile-image {
        width: 50px;
        height: 50px;
        margin-right: 15px;
    }

    .profile-image img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .chat-content {
        flex: 1;
    }

    .chat-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
    }

    .username {
        font-weight: bold;
    }

    .time {
        color: #666;
        font-size: 0.9em;
    }

    .last-message {
        color: #666;
        margin: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* 스크롤바 스타일링 */
    .chat-list::-webkit-scrollbar {
        width: 6px;
    }

    .chat-list::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 3px;
    }

    .chat-list::-webkit-scrollbar-thumb {
        background: rgba(44, 116, 210, 0.5);
        border-radius: 3px;
        transition: background 0.3s ease;
    }

    .chat-list::-webkit-scrollbar-thumb:hover {
        background: rgba(44, 116, 210, 0.7);
    }

    .footer {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 10px 0;
    }

    .footer-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        cursor: pointer;
    }

    .footer-item img {
        width: 30px;
        height: 30px;
    }

    .footer-item-text {
        font-size: 11px;
        color: #000;
    }

    .icon-button {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .icon-button img {
        width: 24px;
        height: 24px;
    }

    /* 스크롤 위치 표시기 */
    .scroll-indicator {
        position: absolute;
        top: 50px;  /* chat-list-title 아래에 위치 */
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        background: #2C74D2;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 13px;
        opacity: 0;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 1000;
        white-space: nowrap;
    }

    .scroll-indicator.visible {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    .scroll-indicator:hover {
        background: #1e5bb0;
    }
  </style>
</head>
<body>
<div class="chat">
  <div class="header">
    <div class="petopia">PETOPIA</div>
    <div class="icon-buttons">
      <div class="icon-button">
        <img src="/images/notification0.svg" alt="Notifications"/>
      </div>
      <div class="icon-button">
        <img src="/images/group-500.svg" alt="Profile"/>
      </div>
    </div>
  </div>

  <div class="chat-list">
    <div class="chat-list-title">
      <span>채팅 목록</span>
    </div>
    
    <div th:if="${#lists.isEmpty(latestChats)}" class="no-chat-message">
        <p>진행 중인 채팅이 없습니다</p>
    </div>
    
    <div th:each="chat : ${latestChats}" class="chat-item" 
         th:with="targetId=${chat.sender.getMIdx() == currentUser.getMIdx() ? chat.receiver.getMIdx() : chat.sender.getMIdx()}"
         th:onclick="|location.href='@{/chat/__${currentUser.getMIdx() < targetId ? currentUser.getMIdx() + '_' + targetId : targetId + '_' + currentUser.getMIdx()}__}'|">
        <div class="profile-image">
            <img th:if="${chat.sender.getMIdx() == currentUser.getMIdx()}" 
                 th:src="${chat.receiver.getPicture() != null ? chat.receiver.getPicture() : '/images/div0.png'}" 
                 th:alt="${chat.receiver.getName()}" 
                 class="profile-image">
            <img th:if="${chat.sender.getMIdx() != currentUser.getMIdx()}" 
                 th:src="${chat.sender.getPicture() != null ? chat.sender.getPicture() : '/images/div0.png'}" 
                 th:alt="${chat.sender.getName()}" 
                 class="profile-image">
        </div>
        <div class="chat-content">
            <div class="chat-header">
                <span class="username" th:text="${chat.sender.getMIdx() == currentUser.getMIdx() ? chat.receiver.getName() : chat.sender.getName()}"></span>
                <span class="time" th:text="${chat.sendTime}"></span>
            </div>
            <p class="last-message" 
               th:with="lowerContent=${#strings.toLowerCase(chat.content)}"
               th:text="${
                 #strings.endsWith(lowerContent, '.mp4') or 
                 #strings.endsWith(lowerContent, '.avi') or 
                 #strings.endsWith(lowerContent, '.mov') or 
                 #strings.endsWith(lowerContent, '.wmv') ? '동영상' :
                 #strings.endsWith(lowerContent, '.jpg') or 
                 #strings.endsWith(lowerContent, '.jpeg') or 
                 #strings.endsWith(lowerContent, '.png') or 
                 #strings.endsWith(lowerContent, '.gif') ? '사진' :
                 #strings.abbreviate(chat.content, 15)
               }"></p>
        </div>
    </div>
  </div>
  <div class="scroll-indicator">
    새로운 메시지가 있습니다
  </div>

  <div class="footer">
    <div class="footer-item" id="calendarBtn">
      <img src="/images/calendar1.svg" alt="Calendar"/>
      <div class="footer-item-text">캘린더</div>
    </div>
    <div class="footer-item" id="walkBtn">
      <img src="/images/location0.svg" alt="Walk"/>
      <div class="footer-item-text">산책</div>
    </div>
    <div class="footer-item" id="homeBtn">
      <img src="/images/home1.svg" alt="Home"/>
      <div class="footer-item-text">홈</div>
    </div>
    <div class="footer-item" id="communityBtn">
      <img src="/images/_3-user0.svg" alt="Community"/>
      <div class="footer-item-text">커뮤니티</div>
    </div>
    <div class="footer-item" id="menuBtn">
      <img src="/images/category0.svg" alt="Menu"/>
      <div class="footer-item-text">메뉴</div>
    </div>
  </div>
</div>

<script>
  let currentSwipedItem = null;
  let lastScrollTop = 0;
  const chatList = document.querySelector('.chat-list');
  const scrollIndicator = document.querySelector('.scroll-indicator');

  // 스크롤 위치 감지 및 표시기 제어
  chatList.addEventListener('scroll', () => {
    const scrollTop = chatList.scrollTop;
    const scrollHeight = chatList.scrollHeight;
    const clientHeight = chatList.clientHeight;
    
    // 스크롤이 맨 아래가 아닐 때만 표시기 보이기
    if (scrollHeight - scrollTop - clientHeight > 100) {
      scrollIndicator.classList.add('visible');
    } else {
      scrollIndicator.classList.remove('visible');
    }
    
    lastScrollTop = scrollTop;
  });

  // 스크롤 표시기 클릭 시 맨 아래로 스크롤
  scrollIndicator.addEventListener('click', () => {
    chatList.scrollTo({
      top: chatList.scrollHeight,
      behavior: 'smooth'
    });
  });

  // 새 메시지 추가 시 자동 스크롤 (예시 함수)
  function addNewMessage(messageHtml) {
    const wasAtBottom = chatList.scrollHeight - chatList.clientHeight <= chatList.scrollTop + 1;
    
    // 새 메시지 추가
    chatList.insertAdjacentHTML('beforeend', messageHtml);
    
    // 이전에 스크롤이 맨 아래였다면 자동 스크롤
    if (wasAtBottom) {
      chatList.scrollTo({
        top: chatList.scrollHeight,
        behavior: 'smooth'
      });
    } else {
      scrollIndicator.classList.add('visible');
    }
  }

  // 채팅 목록 상태 체크 함수
  function checkChatList() {
    const chatList = document.querySelector('.chat-list');
    const chatItems = chatList.querySelectorAll('.chat-item');
    const noChatMessage = chatList.querySelector('.no-chat-message');
    
    if (chatItems.length === 0) {
      noChatMessage.classList.add('visible');
    } else {
      noChatMessage.classList.remove('visible');
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    // 초기 채팅 목록 상태 체크
    checkChatList();

    // 스크롤 차단 방지 (항상 chat-list는 수직 스크롤만 유지)
    document.querySelector('.chat-list').addEventListener('touchmove', e => {
      const scrollTop = e.target.scrollTop;
      const scrollHeight = e.target.scrollHeight;
      const offsetHeight = e.target.offsetHeight;
      const atTop = scrollTop === 0;
      const atBottom = scrollTop + offsetHeight >= scrollHeight;

      if (atTop && e.touches[0].clientY > 0 || atBottom && e.touches[0].clientY < 0) {
        e.preventDefault();
      }
    });

    // 채팅 목록 영역 외의 터치 시 슬라이드 닫기
    document.addEventListener('touchstart', (e) => {
      if (!e.target.closest('.chat-item') && currentSwipedItem) {
        currentSwipedItem.classList.remove('swiped');
        currentSwipedItem = null;
      }
    });
  });
</script>

</body>
</html>
