<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETOPIA - 홈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .user-info {
            text-align: right;
        }
        .welcome {
            margin-bottom: 10px;
            color: #666;
        }
        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        .nav-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
        .nav-button.walk {
            background-color: #2196F3;
        }
        .nav-button.walk:hover {
            background-color: #1976D2;
        }
        .nav-button.dog-list {
            background-color: #FF9800;
        }
        .nav-button.dog-list:hover {
            background-color: #F57C00;
        }
        .nav-button.dog-insert {
            background-color: #9C27B0;
        }
        .nav-button.dog-insert:hover {
            background-color: #7B1FA2;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .member-info {
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .member-info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">PETOPIA</div>
            <div class="user-info">
                <div th:if="${isLoggedIn}">
                    <div class="welcome" th:text="|환영합니다, ${member.name}님!|"></div>
                    <div class="nav-buttons">
                        <button class="nav-button walk" onclick="location.href='/walk'">산책하기</button>
                        <button class="nav-button dog-list" onclick="location.href='/dog/list'">강아지 목록</button>
                        <button class="nav-button dog-insert" onclick="location.href='/dog/insert'">강아지 등록</button>
                    </div>
                    <div class="member-info">
                        <p th:text="|이메일: ${member.mEmail}|"></p>
                        <p th:if="${member.provider != null}" th:text="|로그인 방식: ${member.provider}|"></p>
                        <p th:if="${member.picture != null}">
                            <img th:src="${member.picture}" alt="프로필 사진" style="width: 50px; height: 50px; border-radius: 50%;">
                        </p>
                    </div>
                    <div class="buttons">
                        <form th:action="@{/member/logout}" method="post" style="display: inline;">
                            <button type="submit" class="button logout-button">로그아웃</button>
                        </form>
                    </div>
                </div>
                <div th:unless="${isLoggedIn}" class="buttons">
                    <a href="/member/login" class="button login-button">로그인</a>
                    <a href="/member/join" class="button join-button">회원가입</a>
                </div>
            </div>
        </div>
        
        <div class="content">
            <h1>PETOPIA에 오신 것을 환영합니다!</h1>
            <p>반려동물과 함께하는 즐거운 시간</p>
            
            <!-- 로그인된 경우에만 회원 정보 표시 -->
            <div th:if="${isLoggedIn}" class="member-info">
                <h2>회원 정보</h2>
                <p th:text="|이름: ${member.name}|"></p>
                <p th:text="|가입 유형: ${
                    member.provider == 'local' ? '일반 회원' :
                    member.provider == 'kakao' ? '카카오 회원' :
                    member.provider == 'naver' ? '네이버 회원' :
                    member.provider == 'google' ? '구글 회원' : '알 수 없음'
                }|"></p>
                <p th:text="|Role: ${member.role}|"></p>     
                <p th:text="|생년월일: ${member.birthday}|"></p>
                <p th:text="|휴대폰 번호: ${member.phone}|"></p>
                <p th:text="|주소: ${member.address}|"></p>
                <p th:text="|성변: ${member.gender}|"></p>
            </div>
        </div>
    </div>
</body>
</html>
