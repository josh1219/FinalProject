        // ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (km)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

            // ìµœì†Œ, ìµœëŒ€ ë†’ì´ ì œí•œ

        function initDetailPanelTouch() {
            const detailPanel = document.getElementById('placeDetailPanel');
            const detailPanelHandle = detailPanel.querySelector('.panel-handle');
            let startY = 0;

            let isDragging = false;

            detailPanelHandle.addEventListener('touchstart', function(e) {

            });

            detailPanelHandle.addEventListener('touchmove', function(e) {

        function checkLikeStatus() {

        // ìƒˆë¡œìš´ ì•„ì´í…œì´ ë¡œë“œë  ë•Œë§ˆë‹¤ ì°œí•˜ê¸° ìƒíƒœ ì²´í¬
        const observer = new MutationObserver(function(mutations) {
